<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script
      src="https://kit.fontawesome.com/f00c14539b.js"
      crossorigin="anonymous"
    ></script>
    <title>Startpage</title>
  </head>

  <body>
    <div class="container">
      <div id="time" class="time"></div>

      <div class="box">
        <div class="box-container general">
          <div class="heading">general</div>
          <a href="https://www.gmail.com/" target="_blank">
            <div class="link" tabindex="1">Gmail</div>
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <div class="link" tabindex="2">Youtube</div>
          </a>
          <a href="https://app.getpocket.com/" target="_blank">
            <div class="link" tabindex="2">Pocket</div>
          </a>
          <a href="https://www.deepl.com/translator" target="_blank">
            <div class="link" tabindex="4">DeepL</div>
          </a>
        </div>
        <div class="box-container school">
          <div class="heading">dev</div>
          <a href="https://github.com/logan-connolly" target="_blank">
            <div class="link" tabindex="5">GitHub</div>
          </a>
          <a href="https://teachyourselfcs.com" target="_blank">
            <div class="link" tabindex="6">CS</div>
          </a>
          <a href="https://www.udemy.com/" target="_blank">
            <div class="link" tabindex="7">Udemy</div>
          </a>
          <a href="https://theodinproject.com" target="_blank">
            <div class="link" tabindex="8">Odin</div>
          </a>
        </div>
        <div class="box-container social">
          <div class="heading">social</div>
          <a href="https://www.twitter.com/" target="_blank">
            <div class="link" tabindex="9">Twitter</div>
          </a>
          <a href="https://instagram.com/" target="_blank">
            <div class="link" tabindex="10">Instagram</div>
          </a>
          <a href="https://www.discord.com/" target="_blank">
            <div class="link" tabindex="11">Discord</div>
          </a>
          <a href="https://reddit.com/" target="_blank">
            <div class="link" tabindex="12">Reddit</div>
          </a>
        </div>
        <div class="box-container news">
          <div class="heading">news</div>
          <a href="https://news.ycombinator.com" target="_blank">
            <div class="link" tabindex="13">HackerNews</div>
          </a>
          <a href="https://news.google.com" target="_blank">
            <div class="link" tabindex="14">GoogleNews</div>
          </a>
          <a href="https://wikipedia.com" target="_blank">
            <div class="link" tabindex="15">Wikipedia</div>
          </a>
          <a href="https://archwiki.org" target="_blank">
            <div class="link" tabindex="16">ArchWiki</div>
          </a>
        </div>
      </div>
    </div>

    <div class="wave-container">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
